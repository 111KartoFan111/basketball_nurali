version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: basketball
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - basketball-network

  backend:
    build: .
    image: basketball-app:latest
    depends_on:
      - db
    environment:
      DB_URL: jdbc:postgresql://db:5432/basketball
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: super-secret-change-me-please-very-long
      JWT_EXPIRATION_MS: 86400000
      # Telegram Bot Token - получите у @BotFather
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-8480431087:AAEOqJM13VNgv4v6jX87UFsW2sLFT-CiyWE}
    ports:
      - "8080:8080"
    networks:
      - basketball-network

  telegram-bot:
    build: ./telegram-bot
    image: basketball-telegram-bot:latest
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      # Telegram Bot Token - тот же, что и в backend
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-8480431087:AAEOqJM13VNgv4v6jX87UFsW2sLFT-CiyWE}
      # URL бэкенда внутри Docker network
      BACKEND_API_URL: http://localhost:8080/api
    networks:
      - basketball-network
    # Логи бота
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  db-data: {}

networks:
  basketball-network:
    driver: bridge