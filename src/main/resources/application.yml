server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/basketball}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  # Включаем планировщик для очистки истекших кодов
  task:
    scheduling:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    com.example.basketballapp: DEBUG
    org.springframework.security: DEBUG

app:
  jwt:
    # Используем достаточно длинный секрет (минимум 256 бит для HS256)
    secret: ${JWT_SECRET:my-super-secret-key-for-basketball-app-must-be-at-least-256-bits-long-12345}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}

# Telegram Bot Configuration
telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:}